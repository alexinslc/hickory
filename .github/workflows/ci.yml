name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs when a new one is started
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  DOTNET_VERSION: '10.0.x'
  NX_NO_CLOUD: 'true'

# Default permissions for all jobs (least privilege)
permissions:
  contents: read

jobs:
  # Lint and format checks
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Install npm dependencies
        run: npm ci
      
      - name: Restore .NET dependencies
        run: dotnet restore apps/api/Hickory.Api.csproj
      
      - name: Lint Web & CLI
        run: |
          npx nx lint web
          npx nx lint cli
      
      - name: Check .NET formatting
        run: dotnet format apps/api/Hickory.Api.csproj --verify-no-changes --no-restore
        continue-on-error: true

  # Build jobs - matrix strategy for parallelization
  build:
    name: Build (${{ matrix.project }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [api, web, cli]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        if: matrix.project != 'api'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Setup .NET
        if: matrix.project == 'api'
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Install npm dependencies
        if: matrix.project != 'api'
        run: npm ci
      
      - name: Build API
        if: matrix.project == 'api'
        run: |
          dotnet restore apps/api/Hickory.Api.csproj
          dotnet restore apps/api/Hickory.Api.Tests/Hickory.Api.Tests.csproj
          dotnet restore apps/api/Hickory.Api.IntegrationTests/Hickory.Api.IntegrationTests.csproj
          dotnet build apps/api/Hickory.Api.csproj --configuration Release --no-restore
          dotnet build apps/api/Hickory.Api.Tests/Hickory.Api.Tests.csproj --configuration Release --no-restore
          dotnet build apps/api/Hickory.Api.IntegrationTests/Hickory.Api.IntegrationTests.csproj --configuration Release --no-restore
      
      - name: Build Web
        if: matrix.project == 'web'
        run: npx nx build web
      
      - name: Build CLI
        if: matrix.project == 'cli'
        run: npx nx build cli
      
      - name: Upload API Build Artifacts
        if: matrix.project == 'api'
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: |
            apps/api/bin/Release/
            apps/api/Hickory.Api.Tests/bin/Release/
            apps/api/Hickory.Api.IntegrationTests/bin/Release/
          retention-days: 1
      
      - name: Upload Web Build Artifacts
        if: matrix.project == 'web'
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/web/.next/
          retention-days: 1

  # Test jobs
  test-api:
    name: Test API (Unit)
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      checks: write  # Required for test reporter
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Download API Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: api-build
          path: apps/api/
      
      - name: Run Unit Tests
        run: dotnet test apps/api/Hickory.Api.Tests/Hickory.Api.Tests.csproj --no-build --configuration Release --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage" --results-directory ./coverage
      
      - name: Publish Test Results
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: .NET API Unit Test Results
          path: '**/*-results.trx'
          reporter: dotnet-trx
          fail-on-error: true
      
      - name: Upload Coverage Reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          directory: ./coverage
          flags: api-unit
          name: api-unit-coverage
          fail_ci_if_error: false

  test-frontend:
    name: Test Frontend (${{ matrix.app }})
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        app: [web, cli]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install npm dependencies
        run: npm ci
      
      - name: Run ${{ matrix.app }} Tests
        run: npx nx test ${{ matrix.app }} --coverage --ci
      
      - name: Upload Coverage Reports
        uses: codecov/codecov-action@v4
        if: always() && matrix.app == 'web'
        with:
          directory: ./coverage/apps/${{ matrix.app }}
          flags: ${{ matrix.app }}
          name: ${{ matrix.app }}-coverage
          fail_ci_if_error: false

  # E2E Tests
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 15
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: hickory
          POSTGRES_USER: hickory
          POSTGRES_PASSWORD: hickory_dev_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Install npm dependencies
        run: npm ci
      
      - name: Download API Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: api-build
          path: apps/api/
      
      - name: Set execute permissions on API DLL
        run: chmod +x apps/api/bin/Release/net10.0/Hickory.Api.dll || true
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run Database Migrations
        run: |
          dotnet tool install --global dotnet-ef --version 10.* || true
          dotnet restore apps/api/Hickory.Api.csproj
          dotnet ef database update --project apps/api/Hickory.Api.csproj --configuration Release
        env:
          ASPNETCORE_ENVIRONMENT: Development
          ConnectionStrings__DefaultConnection: Host=localhost;Port=5432;Database=hickory;Username=hickory;Password=hickory_dev_password
          ConnectionStrings__Redis: localhost:6379
      
      - name: Start API (Background)
        run: |
          dotnet apps/api/bin/Release/net10.0/Hickory.Api.dll &
          echo $! > api.pid
        env:
          ASPNETCORE_ENVIRONMENT: Development
          ConnectionStrings__DefaultConnection: Host=localhost;Port=5432;Database=hickory;Username=hickory;Password=hickory_dev_password
          ConnectionStrings__Redis: localhost:6379
      
      - name: Wait for API
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:5000/health 2>/dev/null; do sleep 2; done' || exit 1
      
      - name: Run E2E Tests
        run: npx nx e2e web-e2e
        env:
          CI: true
      
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web-e2e/playwright-report/
          retention-days: 7
      
      - name: Stop API
        if: always()
        run: |
          if [ -f api.pid ]; then
            kill $(cat api.pid) || true
          fi

  # Docker Build Validation (optional, only on main/develop)
  docker:
    name: Docker Build (${{ matrix.service }})
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    needs: [build, test-api, test-frontend]
    
    strategy:
      matrix:
        service: [api, web]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/${{ matrix.service }}.Dockerfile
          push: false
          tags: hickory-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Security Scan (non-blocking, informational only)
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    continue-on-error: true  # Don't fail the build on security issues
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Overall status check
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, build, test-api, test-frontend]
    if: always()
    
    steps:
      - name: Check job status
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.test-api.result }}" != "success" ]] || \
             [[ "${{ needs.test-frontend.result }}" != "success" ]]; then
            echo "❌ One or more CI jobs failed"
            exit 1
          fi
          echo "✅ All CI jobs passed successfully"

